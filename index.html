<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Negocio de Elotes üåΩ</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: white;
    margin: 0;
    padding: 10px;
}

h2 {
    text-align: center;
}

.container {
    max-width: 600px;
    margin: auto;
}

button {
    width: 100%;
    padding: 18px;
    margin: 6px 0;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

.producto { background-color: #2ecc71; }
.combo { background-color: #e67e22; }
.control { background-color: #3498db; }
.config { background-color: #555; }

.total {
    font-size: 26px;
    margin-top: 10px;
    text-align: center;
}

input {
    padding: 10px;
    font-size: 18px;
    width: 100%;
    border-radius: 8px;
    border: none;
    text-align: center;
}

.lista {
    background-color: #222;
    padding: 10px;
    border-radius: 10px;
    margin-top: 10px;
    min-height: 60px;
}

.hidden {
    display: none;
}

@media (min-width: 768px) {
    button {
        font-size: 20px;
    }
}
</style>
</head>
<body>

<div class="container">

<h2>üåΩ Negocio de Elotes üåΩ</h2>

<div id="ventas">

<button class="producto" onclick="agregar('elote','üåΩ Elote')">üåΩ Elote</button>
<button class="producto" onclick="agregar('esquite','ü•£ Esquite')">ü•£ Esquite</button>
<button class="producto" onclick="agregar('patita','üê∑ Patita')">üê∑ Patita</button>
<button class="producto" onclick="agregar('molleja','üêî Molleja')">üêî Molleja</button>

<button class="combo" onclick="agregar('combo_chico','üî• Combo Chico')">üî• Combo Chico</button>
<button class="combo" onclick="agregar('combo_mediano','üî• Combo Mediano')">üî• Combo Mediano</button>

<div class="lista">
<b>Venta actual:</b>
<div id="listaProductos"></div>
</div>

<div class="total">
TOTAL: $<span id="total">0</span>
</div>

<br>
Cliente paga:
<input type="number" id="paga" placeholder="0" oninput="calcularCambio()">

<div class="total">
Cambio: $<span id="cambio">0</span>
</div>

<button class="control" onclick="reiniciar()">Reiniciar Venta</button>

<br><br>
<button class="config" onclick="mostrarConfig()">‚öôÔ∏è Configuraci√≥n</button>

</div>

<div id="configuracion" class="hidden">

<h3>Modificar Precios</h3>

Elote: <input type="number" id="precio_elote"><br><br>
Esquite: <input type="number" id="precio_esquite"><br><br>
Patita: <input type="number" id="precio_patita"><br><br>
Molleja: <input type="number" id="precio_molleja"><br><br>
Combo Chico: <input type="number" id="precio_combo_chico"><br><br>
Combo Mediano: <input type="number" id="precio_combo_mediano"><br><br>

<button class="control" onclick="guardarPrecios()">Guardar</button>
<button class="control" onclick="cerrarConfig()">Cerrar</button>

</div>

</div>

<script>

let precios = JSON.parse(localStorage.getItem("precios")) || {
    elote: 20,
    esquite: 22,
    patita: 30,
    molleja: 30,
    combo_chico: 30,
    combo_mediano: 52
};

let total = 0;
let venta = {};

function agregar(producto, nombre) {
    total += precios[producto];
    document.getElementById("total").innerText = total;

    if (!venta[nombre]) {
        venta[nombre] = 0;
    }
    venta[nombre]++;

    actualizarLista();
}

function actualizarLista() {
    let lista = document.getElementById("listaProductos");
    lista.innerHTML = "";

    for (let item in venta) {
        lista.innerHTML += venta[item] + " x " + item + "<br>";
    }
}

function calcularCambio() {
    let paga = parseFloat(document.getElementById("paga").value) || 0;
    let cambio = paga - total;
    document.getElementById("cambio").innerText = cambio >= 0 ? cambio : 0;
}

function reiniciar() {
    total = 0;
    venta = {};
    document.getElementById("total").innerText = 0;
    document.getElementById("paga").value = "";
    document.getElementById("cambio").innerText = 0;
    actualizarLista();
}

function mostrarConfig() {
    document.getElementById("ventas").classList.add("hidden");
    document.getElementById("configuracion").classList.remove("hidden");

    document.getElementById("precio_elote").value = precios.elote;
    document.getElementById("precio_esquite").value = precios.esquite;
    document.getElementById("precio_patita").value = precios.patita;
    document.getElementById("precio_molleja").value = precios.molleja;
    document.getElementById("precio_combo_chico").value = precios.combo_chico;
    document.getElementById("precio_combo_mediano").value = precios.combo_mediano;
}

function cerrarConfig() {
    document.getElementById("ventas").classList.remove("hidden");
    document.getElementById("configuracion").classList.add("hidden");
}

function guardarPrecios() {
    precios.elote = parseFloat(document.getElementById("precio_elote").value);
    precios.esquite = parseFloat(document.getElementById("precio_esquite").value);
    precios.patita = parseFloat(document.getElementById("precio_patita").value);
    precios.molleja = parseFloat(document.getElementById("precio_molleja").value);
    precios.combo_chico = parseFloat(document.getElementById("precio_combo_chico").value);
    precios.combo_mediano = parseFloat(document.getElementById("precio_combo_mediano").value);

    localStorage.setItem("precios", JSON.stringify(precios));

    alert("Precios guardados correctamente");
    cerrarConfig();
}

</script>

</body>
</html>
</script>

</body>

</html>
